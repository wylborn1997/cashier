<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>网络网页</title>
    <style type="text/css">
      .btn {
        display: block;
        margin: 20px auto;
        padding: 5px;
        background-color: #007aff;
        border: 0;
        color: #ffffff;
        height: 40px;
        width: 200px;
      }

      .btn-red {
        background-color: #dd524d;
      }

      .btn-yellow {
        background-color: #f0ad4e;
      }

      .desc {
        padding: 10px;
        color: #999999;
      }

      .post-message-section {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <p class="desc">
      web-view 组件加载网络 html 示例。点击下列按钮，跳转至其它页面。
    </p>
    <div class="btn-list">
      <button class="btn" type="button" data-action="navigateTo">点我</button>
      <button class="btn" type="button" data-action="navigateTo">
        navigateTo
      </button>
      <button class="btn" type="button" data-action="navigateBack">
        navigateBack
      </button>
      <button class="btn" type="button" data-action="switchTab">
        switchTab
      </button>
    </div>
    <div class="post-message-section">
      <p class="desc">
        网页向应用发送消息，注意：小程序端应用会在此页面后退时接收到消息。
      </p>
      <div class="btn-list">
        <button class="btn btn-red" type="button" id="postMessage">
          postMessage
        </button>
      </div>
    </div>
    <script type="text/javascript">
      var userAgent = navigator.userAgent;
      if (/miniProgram/i.test(userAgent) && /micromessenger/i.test(userAgent)) {
        // 微信小程序 JS-SDK 如果不需要兼容微信小程序，则无需引用此 JS 文件。
        document.write(
          '<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"><\/script>'
        );
      }
    </script>
    <!-- uni 的 SDK -->
    <!-- 需要把 uni.webview.1.5.5.js 下载到自己的服务器 -->
    <script
      type="text/javascript"
      src="https://gitcode.net/dcloud/hello-uni-app-x/-/blob/alpha/hybrid/html/uni.webview.1.5.5.js"
    ></script>
    <script type="text/javascript">
      // 待触发 `UniAppJSBridgeReady` 事件后，即可调用 uni 的 API。
      document.addEventListener("UniAppJSBridgeReady", function () {
        uni.postMessage({
          data: {
            action: "message",
          },
        });
        uni.getEnv(function (res) {
          console.log("当前环境：" + JSON.stringify(res));
        });

        document
          .querySelector(".btn-list")
          .addEventListener("click", function (evt) {
            var target = evt.target;
            if (target.tagName === "BUTTON") {
              var action = target.getAttribute("data-action");
              switch (action) {
                case "navigateTo":
                  uni.navigateTo({
                    url: "/pages/blank/blank",
                  });
                  break;
                case "switchTab":
                  uni.switchTab({
                    url: "/pages/index/index",
                  });
                  break;
                case "navigateBack":
                  uni.navigateBack({
                    delta: 1,
                  });
                  break;
                default:
                  uni[action]({
                    url: "/pages/component/button/button",
                  });
                  break;
              }
            }
          });
        document
          .getElementById("postMessage")
          .addEventListener("click", function () {
            uni.navigateBack({ delta: 1 });
            console.log("我返回了---------------------");
            uni.postMessage(
              {
                data: {
                  navigateToMiniProgram: true,
                  appId: "wx01d7113123125809",
                  path: "pages/payment/payment",
                },
              },
              "*"
            );
            console.log("我传回来了--------------");
          });
      });
    </script>
  </body>
</html>
