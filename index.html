<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>支付页面</title>
  </head>
  <body>
    <button id="payButton">支付</button>
    <script>
      document
        .getElementById("payButton")
        .addEventListener("click", function () {
          if (window.WeixinJSBridge) {
            window.WeixinJSBridge.invoke("postMessage", {
              navigateToMiniProgram: true,
              appId: "wx01d7113123125809",
              path: "pages/payment/payment",
            });
          } else {
            console.error("WeixinJSBridge is not defined");
          }
        });
    </script>
  </body>
</html>
