<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>支付页面</title>
    <style>
      #payButton {
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <button id="payButton">支付</button>
    <script>
      document
        .getElementById("payButton")
        .addEventListener("click", function () {
          // 向小程序发送消息
          window.postMessage({
            navigateToMiniProgram: true,
            appId: "wx01d7113123125809",
            path: "pages/payment/payment",
          });
        });
    </script>
  </body>
</html>
