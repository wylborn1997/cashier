<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>支付页面</title>
  </head>
  <body>
    <button id="payButton">支付</button>
    <script>
      document
        .getElementById("payButton")
        .addEventListener("click", function () {
          // 向小程序发送消息
          if (window.parent) {
            console.log("Button clicked, sending message");
            window.parent.postMessage(
              {
                navigateToMiniProgram: true,
                appId: "wx01d7113123125809",
                path: "pages/payment/payment",
              },
              "*",
            );
            console.log("Message sent");
          } else {
            console.error("window.parent is not defined");
          }
        });
    </script>
  </body>
</html>
